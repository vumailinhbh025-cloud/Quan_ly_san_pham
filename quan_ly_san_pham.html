<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">

        <!-- ===== FORM INPUT ===== -->
        <div class="card mb-4">
            <div class="card-header fw-bold">
                Thông tin sản phẩm
            </div>

            <form id="form_product" class="card-body">
                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">ID</label>
                        <input type="text" id="id" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Price</label>
                        <input type="number" id="price" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Type</label>
                        <select id="type" class="form-select">
                            <option value="">-- Chọn loại --</option>
                            <option value="mobile">Mobile</option>
                            <option value="tablet">Tablet</option>
                            <option value="laptop">Laptop</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Image URL</label>
                        <input type="text" id="img" class="form-control">
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary me-2" id="btnAddProduct">Add</button>
                    <button class="btn btn-warning me-2" id="btnUpdate">Update</button>
                    <button class="btn btn-danger" type="reset" id="btnClear">Clear</button>
                </div>
            </form>
        </div>

        <!-- ===== TABLE ===== -->
        <form id="frmSearch" class="input-group my-2">
            <input class="form-control" id="keyword" />
            <button id="btnSearch" class="btn btn-success" placeholder="input keyword" type="submit">Search</button>
        </form>
        <div class="card">
            <div class="card-header fw-bold">
                Danh sách sản phẩm
            </div>

            <div class="card-body p-0">
                <table class="table table-bordered table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="tblProduct">
                        <!-- JS render dữ liệu tại đây -->
                        <tr>
                            <td>1</td>
                            <td>iphone</td>
                            <td>1000</td>
                            <td>Laptop</td>
                            <td>
                                <img src="https://picsum.photos/id/1/200/200" width="50" />
                            </td>
                            <td>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="/JS/quan_ly_san_pham.js" type="module"></script>
    <style>
        #form_product .form-control,
        #form_product .form-select {
            background-color: red !important;
        }
    </style>

</body>

</html>
